<h3>Add new blog</h3>
<div>
  <div class="form-group">
    <textarea class="form-control" style="width:100%" placeholder="Title" [(ngModel)]="blog.title" name="blog"></textarea>
  </div>
  <div class="form-group">
    <button [disabled]="filter==='All'" class="btn btn-primary" (click)="addBlog()">Add Blog</button>
  </div>
</div>
