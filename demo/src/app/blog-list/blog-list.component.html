<h3>List of blogs</h3>
<table class="table-striped table-bordered">
  <thead>
    <tr>
      <td>Title</td>
      <td>Author</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs">
      <td class="col-sm-10">{{blog.title}}</td>
      <td>{{blog.author}}</td>
      <td class="col-sm-1">
        <button class="btn-link" (click)="deleteBlog(blog)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
